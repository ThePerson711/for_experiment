<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="top">
            <p id="indic"></p>
            <p id="indik">das</p>
        </div>
        <div class="center">
            <div class="panel_p">
                <div class="planel">
                    <div class="palyer1" id="palyer1">
                        <img src="tank_1.png" alt="Tank1" class="tank_img tank_1" id="tank_1">
                    </div>
                    <div class="palyer1" id="palyer2">
                        <img src="tank_2.png" alt="Tank2" class="tank_img tank_2" id="tank_2">
                    </div>
                    <canvas id="canvas" class="canvas" width="1000px" height="1000px"></canvas>    
                </div>    
            </div>
        </div>
        <div class="bottom">
            <button class="Shoot_btn" onclick="PlayerShoot(1);">
                Shoot
            </button>
            <div class="joystick">
                <div class="stick" id="stick1"></div>
                <p class="par" id="direction1">Direction: Center</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayStation Joystick</title>
<style>
    .joystick {
  width: 200px;
  height: 200px;
  background: #000;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
}

.stick {
  width: 50px;
  height: 50px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.stick::before {
  content: "";
  width: 10px;
  height: 10px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.stick::after {
  content: "";
  width: 100%;
  height: 2px;
  background: #000;
  position: absolute;
  top: 50%;
  left: 0;
}

</style>
</head>
<body>

<div class="joystick">
  <div class="stick" id="stick"></div>
</div>

<script>
    var stick = document.getElementById('stick');
console.log("afs")
stick.addEventListener('touchstart', handleTouchStart, false);
stick.addEventListener('touchmove', handleTouchMove, false);
stick.addEventListener('touchend', handleTouchEnd, false);

var xDown = null;
var yDown = null;

function handleTouchStart(evt) {
    xDown = evt.touches[0].clientX;
    yDown = evt.touches[0].clientY;
}

function handleTouchMove(evt) {
    if (!xDown || !yDown) {
        return;
    }

    var xUp = evt.touches[0].clientX;
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    stick.style.left = (stick.offsetLeft - xDiff) + 'px';
    stick.style.top = (stick.offsetTop - yDiff) + 'px';

    xDown = xUp;
    yDown = yUp;

    evt.preventDefault();
}

function handleTouchEnd(evt) {
    xDown = null;
    yDown = null;
    stick.style.left = '50%';
    stick.style.top = '50%';
}

</script>
</body>
</html>

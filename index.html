<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dis {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightcoral;
      height: 300px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="dis" id="div">
    <p id="p"></p>
  </div>
  <script>
    document.getElementById('p').innerHTML='height: '+
    window.innerHeight+' | width: '+window.innerWidth;
  </script>
</body>
</html>

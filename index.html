<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayStation Joystick</title>
<style>
    .joystick {
  width: 200px;
  height: 200px;
  background: #000;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
}

.stick {
  width: 50px;
  height: 50px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.stick::before {
  content: "";
  width: 10px;
  height: 10px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.stick::after {
  content: "";
  width: 100%;
  height: 2px;
  background: #000;
  position: absolute;
  top: 50%;
  left: 0;
}

</style>
</head>
<body>

<div class="joystick">
  <div class="stick" id="stick"></div>
</div>
<p id="direction_1">Direction</p>
<script>
var stick = document.getElementById('stick');

var stick = document.getElementById('stick');

stick.addEventListener('touchstart', handleTouchStart, false);
stick.addEventListener('touchmove', handleTouchMove, false);
stick.addEventListener('touchend', handleTouchEnd, false);

var initialX = null;
var initialY = null;

function handleTouchStart(evt) {
    initialX = evt.touches[0].clientX - stick.offsetLeft;
    initialY = evt.touches[0].clientY - stick.offsetTop;
}

function handleTouchMove(evt) {
    if (initialX === null || initialY === null) {
        return;
    }

    var newX = evt.touches[0].clientX - initialX;
    var newY = evt.touches[0].clientY - initialY;

    var boundingRect = stick.parentElement.getBoundingClientRect();
    var maxX = boundingRect.width - stick.offsetWidth;
    var maxY = boundingRect.height - stick.offsetHeight;

    newX = Math.max(0, Math.min(newX, maxX));
    newY = Math.max(0, Math.min(newY, maxY));

    var deltaX = newX - stick.offsetLeft;
    var deltaY = newY - stick.offsetTop;

    stick.style.left = newX + 'px';
    stick.style.top = newY + 'px';

    if (deltaX < -5) {
        document.getElementById("direction_1").innerHTML = 
          `Direction: left`;
    } else if (deltaX > 5) {
      document.getElementById("direction_1").innerHTML = 
          `Direction: right`;
    }

    if (deltaY < -5) {
      document.getElementById("direction_1").innerHTML = 
          `Direction: up`;
    } else if (deltaY > 5) {
      document.getElementById("direction_1").innerHTML = 
          `Direction: down`;
    }

    evt.preventDefault();
}

function handleTouchEnd(evt) {
    initialX = null;
    initialY = null;
}


</script>
</body>
</html>
